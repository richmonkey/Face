apply plugin: 'com.android.application'

apply from: '../../node_modules/react-native/react.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.beetle.face"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 19
        versionName "1.9"

        ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
        packagingOptions {
            // The project react-native does not provide 64-bit binaries at the
            // time of this writing. Unfortunately, packaging any 64-bit
            // binaries into the .apk will crash the app at runtime on 64-bit
            // platforms.
            exclude 'lib/x86_64/libjingle_peerconnection_so.so'
            exclude 'lib/arm64-v8a/libjingle_peerconnection_so.so'
        }
    }
    signingConfigs {
        app {
            storeFile file("gradle.keystore")
            storePassword "gradle"
            keyAlias "gradle"
            keyPassword "gradle"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.app
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.netflix.rxjava:rxjava-android:0.17.+'
    compile 'com.squareup.retrofit:retrofit:1.7.+'
    compile 'com.squareup.picasso:picasso:2.4.+'
    compile 'com.squareup:otto:1.3.5'
    compile 'com.jakewharton:butterknife:6.0.+'
    compile 'com.facebook.react:react-native:+'

    compile project(':react-native-permissions')
    compile project(':react-native-webrtc')
    compile project(':react-native-toast')
    compile project(':react-native-sound')
    compile project(':imsdk')

    compile files('src/main/jniLibs/HwPush_SDK_V2559.jar')
    compile files('src/main/jniLibs/MiPush_SDK_Client_3_1_2.jar')
}
